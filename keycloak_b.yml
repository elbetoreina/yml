apiVersion: v1
kind: Service
metadata:
  name: keycloak-b
  labels:
    app: keycloak-b
spec:
  ports:
  - name: http
    port: 8080
    nodePort: 30081
    targetPort: 8080
  selector:
    app: keycloak-b
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-b
  namespace: default
  labels:
    app: keycloak-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-b
  template:
    metadata:
      labels:
        app: keycloak-b
    spec:
      containers:
      - name: keycloak-b
        image: quay.io/keycloak/keycloak:10.0.1
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "admin"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_ADDR
          value: "10.1.0.6"
        - name: DB_PORT
          value: "5432"
        - name: DB_VENDOR
          value: "postgres"
        - name: DB_USER
          value: "keycloak"
        - name: DB_PASSWORD
          value: "Susanita2014"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
